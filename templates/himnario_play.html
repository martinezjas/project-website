<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/static/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/static/images/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/static/images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <link
      href="/static/css/himnario_play.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        background-image: url("{{bg_url}}");
      }
    </style>
    <main>
      <div
        id="title-div"
        class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
      >
        <h1 id="title" class="display-2 text-white">
          {{number}} | <em>{{title}}</em>
        </h1>
        <br />
        <h3 id="themes" class="text-white">{{super_theme}} | {{sub_theme}}</h3>
      </div>
      <div
        id="lyrics-div"
        class="d-flex flex-column min-vh-100 justify-content-center align-items-center space-around"
      >
        <h1 id="verseno" class="text-white text-center"></h1>
        <br />
        <h1 id="lyrics" class="display-2 px-5 text-white text-center"></h1>
      </div>
      <script type="text/javascript">
        document.getElementById("lyrics-div").style.position = "fixed";
      </script>
      <audio id="audio" autoplay hidden>
        <source src="{{audio_url}}" , type="audio/mpeg" />
      </audio>
      <script>
        var lyrics = {{lyrics | tojson}};
      </script>
      <div class="position-absolute bottom-0 start-0">
        <img
          id="icon"
          class="ms-4 mb-3"
          src="{{icon}}"
          height="75"
          width="75"
          role="button"
          title="Go back"
          onclick="window.location.href = '/himnario';"
        />
        <button id="go-back" class="ms-4 mb-3 btn btn-outline-light">
          <span class="bi bi-arrow-left"></span>
        </button>
        <button id="go-forward" class="mb-3 btn btn-outline-light">
          <span class="bi bi-arrow-right"></span>
        </button>
      </div>
      <div class="position-absolute bottom-0 end-0">
        <img
          id="end_icon"
          hidden
          class="me-4 mb-3"
          src="/static/images/circle_logo.png"
          height="75"
          width="75"
        />
      </div>
      <div class="position-absolute top-0 start-50 translate-middle-x">
        <h3 id="verseno" class="display-6 text-white text-center"></h3>
      </div>
      <div class="position-absolute top-0 end-0">
        <button id="fullscreen-btn" class="btn btn-outline-light">
          <span class="bi bi-fullscreen"></span>
        </button>
      </div>
      <script src="/static/js/himnario_play.js" type="text/javascript"></script>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
